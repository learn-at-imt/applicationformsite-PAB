<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="apply">
            <h2>Apply Here</h2>
            <form id="apply" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br> 
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old Are You?">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label> Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Language" id="english">;
                &nbsp;
                <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Language" id="french">
                &nbsp;
                <span id="french">French</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Language" id="Twi">
                &nbsp;
                <span id="twi">Twi</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div><!--end main-->
    </div><!--end main-->
</body>
</html>
